<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>The Quiz</title>
  </head>
  <body background="https://i.pinimg.com/originals/43/8f/2c/438f2c1798ff6bdbee02e8a373e878ea.jpg" alt="Windows Office Space">
    <div class="jumbotron jumbotron-fluid" style="background-color: transparent;" id="container">
        <div class="container" id="container">
          <h1 class="display-4" id="question">THE QUIZZZINATOR</h1>
          <p class="lead" id="answers">Press a button <strong>IF YOU DARE</strong></p>
          <a class="btn btn-primary btn-lg" id="start-button" role="button">Start</a>
          <br><br><a class="btn btn-primary btn-lg" id="yes-button" href="#" role="button">YES</a>
          <br><br><a class="btn btn-primary btn-lg" id="no-button" href="#" role="button">NO</a>
          <br><br><a class="btn btn-primary btn-lg" id="maybeSo-button" href="#" role="button">MAYBE SO</a>
        </div>
    </div>
    <div class="card text-center" style="width: 18rem;" id="timer">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ5aUa6AmYdMhXIMKuMMnH7jUapQNHpMcwWig&usqp=CAU" class="card-img-top" alt="Rainbow Background">
        <div class="card-img-overlay">
          <h1 class="card-title">TIMER</h1>
          <h1 class="card-timer"></h1>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
